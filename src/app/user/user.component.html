<div *ngIf="user">
  <div class = "panel panel-default">
    <div class="uk-panel-heading">
      {{user.name }} <small>{{user.login}}</small>
    </div>
  </div>
  <div class = "panel-body">
    <div class = "row">
      <div class= "col-sm-3">
        <img src="{{user.avatar_url}}" alt = "user image">
      </div>
    </div>
  </div>
</div>
